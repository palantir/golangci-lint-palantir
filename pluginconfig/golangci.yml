version: "2"

linters:
  default: none

  settings:
    custom:
      compiles:
        type: module
        description: A linter that verifies that the code compiles successfully.
      safelogging:
        type: module
        description: A linter that verifies that information that is logged is safe to log.
    revive:
      rules:
        - name: package-comments
          disabled: true

  # opinionated set of defaults: golangci-lint defaults + compiles, revive, and unconvert
  enable:
    - compiles
    - errcheck
    - govet
    - ineffassign
    - revive
    - unconvert
    - unused

run:
  relative-path-mode: gomod
